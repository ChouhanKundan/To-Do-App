<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do list App</title>
    <link rel="shortcut icon" href="visuals/todologo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <h1 id="headh1">Make To-Do</h1>
            <div class="todo-app">
                <h1>Create list...<img src="visuals/todologo.png" alt="todo image"></h1>
                <div class="row">
                    <input type="text" id="input-box" placeholder="Add To-Do...">
                    <button onclick = "addTask()" >Add</button>
                </div>
                <div class="list-container">
                    <ul id="list-container">
                        <!-- <li class="checked">Task 1</li>
                        <li>Task 2</li>
                        <li>Task 3</li> -->
                    </ul>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
